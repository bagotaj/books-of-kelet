<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books of Kelet / Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="menu">
        <ul>
          <li>A KELET KÖNYVEI</li>
          <li>
            <div class="loggedinContainer fade">
              <button
                type="button"
                class="searchbtn"
                value="dataupdate"
                id="dataupdateButton"
              >
                Update data
              </button>
              <p class="content"></p>
              <button
                type="button"
                class="searchbtn"
                value="logout"
                id="logoutButton"
              >
                Log out
              </button>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <div class="loginContainer fade">
      <div class="container" id="loginForm">
        <h1>Belépés</h1>
        <form>
          <div class="mb-3">
            <label for="inputUsername" class="form-label"> Username </label>
            <input type="text" class="form-control" id="inputUsername" />
          </div>
          <div class="mb-3">
            <label for="inputEmail1" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="inputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword1" />
          </div>
          <button type="submit" class="btn btn-primary" id="submitButton">
            Submit
          </button>
          <button type="button" class="btn btn-primary" id="switch-register">
            Registration
          </button>
        </form>
      </div>
      <div class="container fade" id="registrationForm">
        <h1>Regisztráció</h1>
        <form>
          <div class="mb-3">
            <label for="regUsername" class="form-label"> Username </label>
            <input type="text" class="form-control" id="regUsername" />
          </div>
          <div class="mb-3">
            <label for="regEmail1" class="form-label">Email address</label>
            <input
              type="regemail"
              class="form-control"
              id="regEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="regPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="regPassword1" />
          </div>
          <div class="mb-3">
            <label for="repeatPassword1" class="form-label"
              >Repeat Password</label
            >
            <input type="password" class="form-control" id="repeatPassword1" />
          </div>
          <button type="submit" class="btn btn-primary" id="regSubmitButton">
            Submit
          </button>
          <button type="button" class="btn btn-primary" id="switch-login">
            Already have an account? Login
          </button>
        </form>
      </div>
    </div>
    <div class="container loggedinTextContainer fade">
      <div class="contentData"></div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="../src/firebaseapikey.js"></script>
    <script src="../assets/data/dbbooks.js"></script>
    <script src="../assets/data/importData.js"></script>
    <script src="../src/basicvariables.js"></script>
    <script src="../src/getDB.js"></script>
    <script src="../src/login.js"></script>
  </body>
</html>
