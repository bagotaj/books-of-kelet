<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books of Kelet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="menu">
        <ul>
          <li>A KELET KÖNYVEI</li>
          <li class="loggedinContainer displaynone">
            <div id="navbarLi2">
              <div class="form-check">
                <input
                  type="text"
                  class="searchinput"
                  id="searchinput"
                /><button type="button" class="searchbtn" id="searchButton">
                  Keresés
                </button>
              </div>
              <div class="form-check">
                <p class="content"></p>
                <button
                  type="button"
                  class="normalbtn"
                  value="logout"
                  id="logoutButton"
                >
                  Kilépés
                </button>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <div class="loginContainer displaynone">
      <div class="container" id="loginForm">
        <h1>Belépés</h1>
        <form>
          <div class="mb-3">
            <label for="inputUsername" class="form-label">Felhasználónév</label>
            <input type="text" class="form-control" id="inputUsername" />
          </div>
          <div class="mb-3">
            <label for="inputEmail1" class="form-label">Email cím</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              Nem osztjuk meg az email címed harmadik féllel.
            </div>
          </div>
          <div class="mb-3">
            <label for="inputPassword1" class="form-label">Jelszó</label>
            <input type="password" class="form-control" id="inputPassword1" />
          </div>
          <div class="mb-3">
            <button type="submit" class="normalbtn" id="submitButton">
              Belépés
            </button>
            <button type="button" class="normalbtn" id="switch-register">
              Regisztráció
            </button>
          </div>
        </form>
      </div>
      <div class="container displaynone" id="registrationForm">
        <h1>Regisztráció</h1>
        <form>
          <div class="mb-3">
            <label for="regUsername" class="form-label">Felhasználónév</label>
            <input type="text" class="form-control" id="regUsername" />
          </div>
          <div class="mb-3">
            <label for="regEmail1" class="form-label">Email cím</label>
            <input
              type="regemail"
              class="form-control"
              id="regEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              Nem osztjuk meg az email címed harmadik féllel.
            </div>
          </div>
          <div class="mb-3">
            <label for="regPassword1" class="form-label">Jelszó</label>
            <input type="password" class="form-control" id="regPassword1" />
          </div>
          <div class="mb-3">
            <label for="repeatPassword1" class="form-label"
              >Jelszó mégegyszer</label
            >
            <input type="password" class="form-control" id="repeatPassword1" />
          </div>
          <div class="mb-3">
            <button type="submit" class="normalbtn" id="regSubmitButton">
              Regisztráció
            </button>
            <button type="button" class="normalbtn" id="switch-login">
              Van már felhasználói fiókod? Belépés
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="loggedinContentContainer displaynone">
      <div class="canvas-wrapper-index">
        <canvas id="canvas"></canvas>
      </div>
      <div id="book-shelves-id" class="book-shelves">
        <canvas id="canvasBookTitles"></canvas>
      </div>
      <div class="container">
        <table>
          <thead>
            <tr>
              <td colspan="2"><h1>Könyvek</h1></td>
            </tr>
            <tr id="theadABC"></tr>
          </thead>
          <tbody id="tableBody"></tbody>
          <tfoot id="tableFooter"></tfoot>
        </table>
      </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script src="./assets/data/dbbooks.js"></script>
    <script src="./src/firebaseapikey.js"></script>
    <!-- <script src="../src/db.js"></script> -->
    <script src="./src/localStorageItems.js"></script>
    <script src="./src/makeSortedBookTitles.js"></script>
    <script src="./src/makeSortedBookTitlesByABC.js"></script>
    <script src="./src/basicvariables.js"></script>
    <script src="./src/drawBoundingBoxes.js"></script>
    <script src="./src/showBookshelves.js"></script>
    <script src="./src/drawBookTitlePoint.js"></script>
    <script src="./src/createABCLinkButtons.js"></script>
    <script src="./src/makePagination.js"></script>
    <script src="./src/createMainBookTitlesTable.js"></script>
    <script src="./src/getDB.js"></script>
    <script src="./src/login.js"></script>
    <script src="./src/drawBooksImage.js"></script>
    <script src="./src/index.js"></script>
    <script src="./src/bookTitleCanvas.js"></script>
  </body>
</html>
